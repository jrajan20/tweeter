<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-display.css" type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    

     <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!--Roboto condensed font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,400,700i" rel="stylesheet">
    </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class = 'compose-toggle'><i class="tiny material-icons">create</i><strong> Compose</strong></button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="comp-tweet">Compose Tweet</h2>
        
        <form id ="compose-tweet" action="/tweets/" method="POST">
            <ul >
              <textarea class = "text-box" name="text" placeholder="What are you humming about?"></textarea>
            </ul>
            <ul class="tweet-char">
              <input type="submit" value="Tweet">
              <span class="counter" name = "count">140</span>
            </ul>
            <br>
           <span class='error-msg'></span>
        </form>
        
       
      </section>

      
        <section class = "tweet-container">
          <article class="tweet-display">
          <header>
            <img src="https://thenypost.files.wordpress.com/2017/11/bill-clinton-takes1.jpg?quality=90&strip=all&w=601">
            <strong><span class = 'name'>Bill Fields</span></strong>
            <span class = 'handle'>@MrFields</span>
          </header>
          <section class='tweet-box'>
            <article>
              <section>
                <p id="user-tweet">Your tweet here</p>
              </section>
              <br>
              <br>
              <footer>
                10 days ago
                <span>
                  <i class="tiny material-icons">flag</i>
                  <i class="tiny material-icons">repeat</i>
                  <i class="tiny material-icons">thumb_up</i>
              </span>  
              
              </footer>

            </article>
          </section>
          </article>
        </section>     
      

    </main>

    


  </body>

<script type="text/javascript" src="/scripts/app.js"></script>

</html>
